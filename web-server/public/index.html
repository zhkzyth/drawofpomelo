<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Node.js Multiplayer Drawing Game | Tutorialzine Demo</title>

    <!-- The stylesheets -->
    <link rel="stylesheet" href="css/styles.css" />

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

  </head>

  <body>

    <div id="loginView">

      <div id="loginTitle">
        Chat of Pomelo
      </div>

      <table>
        <tr>
          <td>
            <input id="loginUser" type="text" placeholder="enter your name" />
          </td>
        </tr>
        <tr>
          <td>
            <input name="channels" type="text" id="channelList" placeholder="enter your channel"
                   />
          </td>
        </tr>
        <tr>
          <td>
            <input id="login" type='button' value="join" />
          </td>
        </tr>
      </table>

      <div id="loginError">
      </div>

    </div>


    <div id="drawPanel" class="">

		  <div id="cursors">
	      <!-- The mouse pointers will be created here -->
		  </div>

		  <canvas id="paper" width="1900" height="1000">
			  Your browser needs to support canvas for this to work!
		  </canvas>

		  <hgroup id="instructions">
			  <h1>Draw anywhere!</h1>
			  <h2>You will see everyone else who's doing the same.</h2>
			  <h3>Tip: if the stage gets dirty, simply reload the page</h3>
		  </hgroup>

      <footer>
	      <h2><i>Tutorial:</i> Node.js Multiplayer Drawing Game</h2>
        <a class="tzine" href="http://tutorialzine.com/2012/08/nodejs-drawing-game/">Head on to <i>Tutorial<b>zine</b></i> to read and download</a>
      </footer>

    </div>

    <script src="js/lib/jquery-1.8.0.min.js" type="text/javascript">
    </script>

    <script src="js/lib/build/build.js" type="text/javascript">
    </script>


    <script type="text/javascript">
      require('boot');
    </script>

		<script src="js/script.js"></script>
		<!-- <script src="js/abc.js"></script> -->

  </body>
</html>
